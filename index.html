<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Job finder</title>
  </head>
  <body>
    <header>
      <div class="logo">JoBs.com</div>
      <div class="icons">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-google"></ion-icon>
        <ion-icon name="logo-apple"></ion-icon>
      </div>
    </header>

    <main>
      <aside class="left shadow">
        <nav>
          <div>What job are you looking for?</div>
          <div id="none">Enter the values below to search</div>
          <input type="text" placeholder="Job" id="inputJob" class="shadow" />
          <input
            type="text"
            placeholder="Location"
            id="inputPlace"
            class="shadow"
          />
          <button class="shadow">SEARCH</button>
        </nav>
      </aside>

      <aside class="right shadow">
        <div class="job_counter shadow">Enter Job and Location on the left</div>
        <ul id="results_found"></ul>
      </aside>
    </main>

    <footer>
      <div class="copyright"><a href="#">Â© 2023 JoBs.com, Inc</a></div>
        <ul class="options">
          <li>About</li>
          <li>Contact</li>
          <li>JoBs.com</li>
          <li>Terms</li>
          <li>Privacy</li>
        </ul>

    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
